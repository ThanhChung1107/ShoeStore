{% extends 'users/base_auth.html' %}

{% block title %}Đăng nhập - ShoeStore{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-header">
        <img src="https://cdn-icons-png.flaticon.com/512/2583/2583344.png" alt="ShoeStore Logo">
        <h2>Đăng nhập tài khoản</h2>
        <p class="text-muted">Vui lòng nhập thông tin đăng nhập của bạn</p>
    </div>
    
    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label for="id_username" class="form-label">Tên đăng nhập</label>
            <input type="text" name="username" class="form-control" id="id_username" required>
        </div>
        <div class="mb-3">
            <label for="id_password" class="form-label">Mật khẩu</label>
            <input type="password" name="password" class="form-control" id="id_password" required>
        </div>
        <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary">Đăng nhập</button>
        </div>
    </form>
    
    <div class="auth-footer mt-3">
        <p>Chưa có tài khoản? <a href="{% url 'register' %}">Đăng ký ngay</a></p>
    </div>
</div>
{% endblock %}
