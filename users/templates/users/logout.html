{% extends 'users/base_auth.html' %}

{% block title %}Đăng xuất - ShoeStore{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-header">
        <img src="https://cdn-icons-png.flaticon.com/512/2583/2583344.png" alt="ShoeStore Logo">
        <h2>Bạn đã đăng xuất</h2>
